<!DOCTYPE html>
<html>
<head>
  <title>Chat Test</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h2>Real-time Chat Test</h2>

  <label>Room ID:</label>
  <input type="text" id="roomId" value="6851032589bd1401e425e3ce" /><br/><br/>

  <label>Sender ID:</label>
<input type="text" id="senderId" value="68523bbd53aef0b1f1505f6c" />

  <label>Message:</label>
  <input type="text" id="messageInput" />
  <button onclick="sendMessage()">Send</button>

  <h3>Messages:</h3>
  <ul id="messages"></ul>

  <script>
    const socket = io('http://localhost:3000');

    const roomId = document.getElementById('roomId').value;
    socket.emit('joinRoom', roomId);

    socket.on('receiveMessage', (msg) => {
      const li = document.createElement('li');
      li.textContent = `[${msg.sender.role}] ${msg.sender.name}: ${msg.content}`;
      document.getElementById('messages').appendChild(li);
    });

    function sendMessage() {
      const roomId = document.getElementById('roomId').value;
      const senderId = document.getElementById('senderId').value;
      const content = document.getElementById('messageInput').value;

      socket.emit('sendMessage', { roomId, senderId, content });
      document.getElementById('messageInput').value = '';
    }
  </script>
</body>
</html>
